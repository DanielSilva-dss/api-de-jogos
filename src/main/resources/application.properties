spring.application.name=jogo-api
# Configuração do Banco de Dados H2 (Embedded)
spring.datasource.url=jdbc:h2:mem:jogos
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Interface Web para visualizar o banco)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostrar parâmetros de binding nas SQL logs
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE